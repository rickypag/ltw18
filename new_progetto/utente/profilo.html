<!doctype html>
<html>
    <head>
        <title>Profilo</title>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>
    <body class="sfondo">
    <div class="sfondo">
        
        <table class="tab" width="100%">
            <td width="200" height="250">
                <div><img id="imgProf" src="../images/anonimo.jpg" onabort="" width="200" height="250"></div>
                <div align="center"><button class="buttonImg" onclick="">Cambia immagine</button></div>
            </td>
            <td>
                <form name ="infoUtente" method="POST" action="">
                <div class="info">Nome: <input required type="text" id="nome" name="nome"></div>
                <div class="info">Cognome: <input required type="text" id="cognome" name="cognome"></div>
                <div class="info">Squadra: <select id="squadra" name="squadra"><option value="null">---</option></select></div>
                <div class="info">Numero offerte: <a id="numOfferte">numOfferte</a></div>
                <div class="info">Numero volte ospitato: <a id="numVolteOspitato">numVolteOspitato</a></div>
                <div class="info"><input type="submit" value="Invio" class="buttonImg" onclick=""><input type="button" class="buttonImg" value="Annulla" onclick=""><div>
            </td>
        </table>

        <div class="tab">
                <a class="button" onclick="selectEventi(event, 'Ospitato')">Eventi da ospite</a>
                <a class="button" onclick="selectEventi(event, 'Ospitante')">Eventi da ospitante</a>
              </div>

              <div id="Ospitato" class="tabcontent">
                <a>Titolo recensione</a>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
              </div>
                  
                  <div id="Ospitante" class="tabcontent">
                    <a>Titolo recensione</a>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                  </div>
    </div>
    </body>
</html>
