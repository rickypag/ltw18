<!doctype html>
<html>
    <head>
        <title>FootballFriends-home</title>
        
        <link href="../css/profilo.css" rel="stylesheet"/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script type="text/javascript" lang="javascript" src="../js/profilo.js"></script>
    </head>
    <body class="sfondo">
        
        <table class="tab" width="100%">
            <td width="200" height="250">
                <div><img id="imgProfProfiloMod" src="../images/anonimo.jpg" width="200" height="250"></div>
            </td>
            <td>
                <form name="infoUtente" method="POST" action="/aggiornaProfilo">
                    <div class="info">Nome: <input required type="text" id="nomeProfilo" name="nome"></div>
                    <div class="info">Cognome: <input required type="text" id="cognomeProfilo" name="cognome"></div>
                    <div class="info">Squadra: <select id="squadraProfilo" name="squadra"><option value="null">---</option></select></div>
                    <div class="info">Numero offerte: <a id="numOfferteProfilo">numOfferte</a></div>
                    <div class="info">Numero volte ospitato: <a id="numVolteOspitatoProfilo">numVolteOspitato</a></div>
                    <div id="mediaRecensioniProfilo" class="info">
                        <a>Media recensioni: </a>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                    </div>
                    <div class="info"><input type="submit" value="Invio" class="buttonImg" onclick=""><input type="button" class="buttonImg" value="Annulla" onclick=""><div>
                </form>            
            </td>
        </table>


        <div class="tab">
                <a class="button btn-profilo" href="#" onclick="selectEventi(event, 'OspitatoProfilo','Mio')">Eventi da ospite</a>
                <a class="button btn-profilo" href="#" onclick="selectEventi(event, 'OspitanteProfilo','Mio')">Eventi da ospitante</a>
              </div>

              <div class="tabcontent tabcontentMio OspitatoProfiloMio">
                <a>Titolo recensione</a>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
              </div>
                  
                  <div class="tabcontent tabcontentMio OspitanteProfiloMio">
                    <a>Titolo recensione</a>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                  </div>
    </body>
</html>
