<html>
    <head>
        <title>FootballFriends-Login</title>
        <link rel="shortcut icon" href="images/favicon.ico" />
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/signin.css" rel="stylesheet"/>
		</script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" lang="javascript" src="js/loginScript.js"></script>
    </head>
    <body class="text-center">
        <form action="/login" class="form-signin" method="POST" name="myForm" onSubmit="return validaForm()">
            <img class="mb-4" src="images/logo.png" alt="" width="72" height="72"/>
            
            <h1 class="h3 mb-3 font-weight-normal">Accedi</h1>
            
            <input type="text" name="username" class="form-control signin-username" placeholder="Username" required autofocus/>
            
            <input type="password" name="password" class="form-control signin-username" placeholder="Password" required/>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Invio</button>
            
            <a href="/signup">Non sei ancora registrato?</a>
        </form>
    </body>
</html>
