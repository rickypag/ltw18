<!doctype html>
<html>
    <head>
        <title>FootballFriends-home</title>

        <link href="../css/profilo.css" rel="stylesheet"/>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
    <div class="sfondo">
        
        <table class="tab" width="100%">
            <td width="200" height="250"> <img id="imgProfProfilo" src="../images/anonimo.jpg" onabort="" width="200" height="250"> </td>
            <td>
                <div class="info">Nome: <a id="nomeProfiloAltro">nome</a></div>
                <div class="info">Cognome: <a id="cognomeProfiloAltro">cognome</a></div>
                <div class="info">Squadra: <a id="squadraProfiloAltro">squadra</a></div>
                <div class="info">Numero offerte: <a id="numOfferteProfiloAltro">numOfferte</a></div>
                <div class="info">Numero volte ospitato: <a id="numVolteOspitatoProfiloAltro">numVolteOspitato</a></div>
                <div id="mediaRecensioniProfiloAltro" class="info">
                    <a>Media recensioni: </a>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                  </div>
            </td>
        </table>

        <div class="tab">
                <a class="button btn-profilo" href="#" onclick="selectEventi(event, 'OspitatoProfilo','Altro')">Eventi da ospite</a>
                <a class="button btn-profilo" href="#" onclick="selectEventi(event, 'OspitanteProfilo','Altro')">Eventi da ospitante</a>
              </div>

              <div class="tabcontent tabcontentAltro OspitatoProfiloAltro">
                <a>Titolo recensione</a>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
              </div>
                  
                  <div class="tabcontent tabcontentAltro OspitanteProfiloAltro">
                    <a>Titolo recensione</a>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                  </div>
    </div>
    </body>
</html>
